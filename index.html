<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Frame Generator</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white w-full max-w-md mx-auto rounded-xl shadow-lg p-6 md:p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-slate-800">Polaroid Generator</h1>
      <p class="text-slate-500 mt-2">Turn your photos into instant classics.</p>
    </div>

    <div class="mb-4">
      <label for="image-upload" class="block text-sm font-medium text-slate-700 mb-2">
        1. Upload your picture
      </label>
      <input
        type="file"
        id="image-upload"
        accept="image/*"
        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 transition-colors duration-200 cursor-pointer"
      />
    </div>

    <div class="mb-4">
      <label for="caption-input" class="block text-sm font-medium text-slate-700 mb-2">
        2. Add a caption (optional)
      </label>
      <div class="flex items-center space-x-2">
        <input
          type="text"
          id="caption-input"
          placeholder="Summer memories..."
          maxlength="100"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none transition-shadow duration-200 handwriting text-xl"
        />
        <button
          id="generate-caption-btn"
          class="flex items-center justify-center bg-violet-600 text-white px-3 py-2 rounded-lg hover:bg-violet-700 transition-all duration-200 disabled:bg-slate-400 disabled:cursor-not-allowed"
          title="Generate caption with AI"
          disabled
        >
          <span id="btn-text">âœ¨ Suggest</span>
          <div id="btn-spinner" class="spinner hidden"></div>
        </button>
      </div>
    </div>

    <div class="mb-4">
      <label for="language-select" class="block text-sm font-medium text-slate-700 mb-2">
        Suggestion Language
      </label>
      <select
        id="language-select"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none transition-shadow duration-200 bg-white"
      >
        <option value="id">Indonesian</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="filter-select" class="block text-sm font-medium text-slate-700 mb-2">
        3. Choose a filter
      </label>
      <select
        id="filter-select"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none transition-shadow duration-200 bg-white"
      >
        <option value="classic">Classic Polaroid</option>
        <option value="vintage">Vintage Charm</option>
        <option value="bw">Black & White</option>
        <option value="vibrant">Vibrant Boost</option>
        <option value="none">None</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="noise-slider" class="block text-sm font-medium text-slate-700 mb-2">
        4. Adjust noise intensity
      </label>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-slate-500">Off</span>
        <input
          type="range"
          id="noise-slider"
          min="0"
          max="50"
          value="0"
          class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-violet-600"
        />
        <span class="text-sm text-slate-500">Max</span>
      </div>
    </div>

    <div id="result-container" class="hidden text-center">
      <h2 class="text-xl font-bold text-slate-700 mb-4">Your Polaroid is Ready!</h2>
      <div class="flex items-center justify-center p-4 bg-slate-50 rounded-lg">
        <canvas id="polaroid-canvas" class="max-w-full h-auto rounded-md shadow-md"></canvas>
      </div>
      <a
        id="download-btn"
        href="#"
        download="polaroid.png"
        class="mt-6 inline-block w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 transform active:scale-95"
      >
        Download Image
      </a>
    </div>

    <div id="info-message" class="text-center text-slate-400 text-sm mt-6">
      <p>Upload an image to begin.</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
